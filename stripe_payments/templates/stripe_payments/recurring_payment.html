<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-tid="meta.title">Stripe one time payment</title>
  <meta data-tid="meta.description" name="description" content="Build beautiful, smart checkout flows.">

  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon/180x180.png">
  <link rel="icon" href="img/apple-touch-icon/180x180.png">

  <script src="https://js.stripe.com/v3/"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/static/css/stripe_payments/base.css" data-rel-css="" />

  <link rel="stylesheet" type="text/css" href="/static/css/stripe_payments/recurring_payment.css" data-rel-css="" />
  <script type="text/javascript">
    let stripe = Stripe('{{ stripe_publishable_key }}');
    let clientSecret = '{{ client_secret }}';
  </script>

</head>
<body>
  <div class="globalContent">
    <main>
    <div class="stripes">
      <div class="stripe s1"></div>
      <div class="stripe s2"></div>
      <div class="stripe s3"></div>
    </div>
    <section class="container-lg">
      <div class="cell stripe stripe-form-wrapper" id="stripe-form-wrapper">
        <img id="bl-logo" src="/static/images/Blocklight_Logo_Full_Black.png" alt="Blocklight">
        <form>

          <div class="row">
            <div class="field">
              <div id="card-number" class="input empty"></div>
              <label for="card-number" data-tid="form.card_number_label">Card number</label>
              <div class="baseline"></div>
            </div>
          </div>
          <div class="row">
            <div class="field half-width">
              <div id="card-expiry" class="input empty"></div>
              <label for="card-expiry" data-tid="form.card_expiry_label">Expiration</label>
              <div class="baseline"></div>
            </div>
            <div class="field half-width">
              <div id="card-cvc" class="input empty"></div>
              <label for="card-cvc" data-tid="form.card_cvc_label">CVC</label>
              <div class="baseline"></div>
            </div>
          </div>
          <div class="row">
            {% if price %}
              <button type="submit" data-tid="form.pay_button">PAY ${{price}}</button>
            {% else %}
              <button type="submit" data-tid="form.pay_button">SAVE CREDIT CARD</button>
            {% endif %}
          </div>
          <div class="error" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
              <path class="base" fill="#000" d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z"></path>
              <path class="glyph" fill="#FFF" d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z"></path>
            </svg>
            <span class="message"></span></div>
        </form>
        <div class="success">
          <div class="icon">
            <svg width="84px" height="84px" viewBox="0 0 84 84" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <circle class="border" cx="42" cy="42" r="40" stroke-linecap="round" stroke-width="4" stroke="#000" fill="none"></circle>
              <path class="checkmark" stroke-linecap="round" stroke-linejoin="round" d="M23.375 42.5488281 36.8840688 56.0578969 64.891932 28.0500338" stroke-width="4" stroke="#000" fill="none"></path>
            </svg>
          </div>
          <h3 class="title" data-tid="success.title">Data Saved successfully.</h3>
          <p class="message"><span data-tid="success.message"> Your {{ tier_public_name }} will be registered.
         </p>
        </div>

      </div>
    </section>
    </main>
  </div>

  <script src="/static/js/stripe_payments/recurring_payment.js" data-rel-js></script>

</body>
