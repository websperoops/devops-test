<!DOCTYPE html>
<html lang="en">

<!-- ============================================================== -->
<!-- Header -->
<!-- ============================================================== -->
<head>
    <meta charset="utf-8">
    <script src="/static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/static/js/highchartsv6.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom_highcharts.css">
</head>

<!-- ============================================================== -->
<!-- Body -->
<!-- ============================================================== -->
<body style="overflow:hidden">

    <!-- ============================================================== -->
    <!-- Empty container -->
    <!-- ============================================================== -->
    <div id="container"> </div>


    <!-- ============================================================== -->
    <!-- Where the magic happens -->
    <!-- ============================================================== -->
    <script type="text/javascript">

        // BEGIN chart styling
        Highcharts.theme = {
            colors: ['#eb8527','#FFCA3D', '#babbbd', '#2e86ab', '#d20c0f'],
            chart: {
                backgroundColor:'#ffffff',
            },
            title: {
                style: {
                    color: '#000000',
                    fontWeight: 'bold'
                }
            },
            subtitle: {
                style: {
                    color: '#000000',
                }
            },
            xAxis: {
                gridLineColor: '#000000',
                lineColor: '#000000',
                minorGridLineColor: '#000000',
                tickColor: '#000000',
                plotLines: [{
                    color: '#000000'
                }],
                labels: {
                    style: {
                        color: '#000000',
                    }
                }
            },
            yAxis: [{
                gridLineColor: '#000000',
                lineColor: '#000000',
                minorGridLineColor: '#000000',
                tickColor: '#000000',
                plotLines: [{
                    color: '#000000'
                }],
                labels: {
                    style: {
                        color: '#000000',
                    }
                }
            }],
            lang: {
                thousandsSep: ','
            }
        };
        Highcharts.setOptions(Highcharts.theme);

        // BEGIN chart template
        var chart = new Highcharts.Chart('container', {

            credits: {
                enabled: false
            },
            title: {
                // text: 'Solar Employment Growth by Sector, 2010-2016' (set via JS)
            },
            subtitle: {
                 // text: 'Source: thesolarfoundation.com' (set via JS)
            },
            xAxis: {
                title: {
                    // text: 'Year' (set via JS)
                    style: {
                        color: '#000000'
                    }
                },
                type: 'datetime'
            },
            yAxis: {
                title: {
                    // text: 'Number of Employees' (set via JS)
                    style: {
                        color: '#000000'
                    }
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:12px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y}</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                backgroundColor: 'rgba(255,255,255,0.8)'
            },
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    }
                }
            },
            series: [/*{
                name: 'Installation',
                data: [[2010, 43934], [2011, 52503], [2012, 57177], [2013, 69658], 
                            [2014, 97031], [2015, 119931], [2016, 137133], [2017, 154175]]
            }, {
                name: 'Manufacturing',
                data: [[2010, 24916], [2011, 24064], [2012, 29742], [2013, 29851], 
                            [2014, 32490], [2015, 30282], [2016, 38121], [2017, 40434]]
            }*/], // (set via JS)
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        }); // END chart template
    function darkModeChart(){
        chart.update({
            chart: {
                backgroundColor:'#ffffff',
            },
            title: {
                style: {
                    color: '#000000',
                }
            },
            subtitle: {
                style: {
                    color: '#000000',
                }

            },

            xAxis: {
                gridLineColor: '#000000',
                lineColor: '#000000',
                minorGridLineColor: '#000000',
                tickColor: '#000000',
                plotLines: [{
                    color: '#000000'
                }],
                labels: {
                    style: {
                        color: '#000000',
                    }
                },          
                
                title: {
                    style: {
                        color: '#000000',
                    },
                }
            },
            yAxis: [{
                gridLineColor: '#000000',
                lineColor: '#000000',
                minorGridLineColor: '#000000',
                tickColor: '#000000',
                plotLines: [{
                    color: '#000000'
                }],
                
                title: {
                    style: {
                        color: '#000000',
                    },
                },
                labels: {
                    style: {
                        color: '#000000',
                    }
                }
            }],
            legend: {
                backgroundColor: 'rgba(0,0,0,0.4)',
                itemStyle:{
                    color: '#ffffff'
                }
            },
        })
    }
    function lightModeChart(){
        chart.update({
            chart: {
                backgroundColor:'#ffffff',
            },
            title: {
                style: {
                    color: '#000000',
                }
            },
            subtitle: {
                style: {
                    color: '#000000',
                }

            },

            xAxis: {
                gridLineColor: '#000000',
                lineColor: '#000000',
                minorGridLineColor: '#000000',
                tickColor: '#000000',
                plotLines: [{
                    color: '#000000'
                }],
                labels: {
                    style: {
                        color: '#000000',
                    }
                },          
                
                title: {
                    style: {
                        color: '#000000',
                    },
                }
            },
            yAxis: [{
                gridLineColor: '#000000',
                lineColor: '#000000',
                minorGridLineColor: '#000000',
                tickColor: '#000000',
                plotLines: [{
                    color: '#000000'
                }],
                
                title: {
                    style: {
                        color: '#000000',
                    },
                },
                labels: {
                    style: {
                        color: '#000000',
                    }
                }
            }],
            legend: {
                backgroundColor: 'rgba(0,0,0,0.4)',
                itemStyle:{
                    color: '#ffffff'
                }
            },
        })
    }

    </script>

</body>
</html>
