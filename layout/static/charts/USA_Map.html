    <script type="text/javascript">

        // BEGIN chart styling
        Highcharts.theme = {
            colors: ['#eb8527','#FFCA3D', '#babbbd', '#2e86ab', '#d20c0f'],
            chart: {
                backgroundColor:null
            },
            title: {

                    color: '#000000',

                }

            xAxis: {

        // BEGIN chart template
        var chart = new Highcharts.mapChart('container', {

            credits: {

            },

            },

                // text: 'US population density (/km²)' (set via JS)
            },

            },

                enabled: false
            },

            legend: {
                layout: 'vertical',
                borderWidth: 0,
                backgroundColor: "none",
                //floating: true,
                align: 'left',
                verticalAlign: 'bottom'
                //y: 25
            },

            mapNavigation: {
                enabled: true,
                buttonOptions:{
                    align: 'right',
                    verticalAlign: 'bottom'
                },
            },

            colorAxis: {
                min: 1,
                type: 'linear',
                minColor: '#fffe55',
                maxColor: '#d20c0f',
                stops: [
                    [0, '#ffffff'],
                    [0.01, '#fffe55'],
                    [0.67, '#eb8527'],
                    [1, '#d20c0f']
                ]
            },

            series: [/*{
