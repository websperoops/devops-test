<!DOCTYPE html>
<html lang="en">

<!-- ============================================================== -->
<!-- Header -->
<!-- ============================================================== -->
<head>
    <meta charset="utf-8">
    <script src="/static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/static/js/highchartsv6.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom_highcharts.css">
</head>

<!-- ============================================================== -->
<!-- Body -->
<!-- ============================================================== -->
<body style="overflow:hidden">

    <!-- ============================================================== -->
    <!-- Empty container -->
    <!-- ============================================================== -->
    <div id="container"> </div>


    <!-- ============================================================== -->
    <!-- Where the magic happens -->
    <!-- ============================================================== -->
    <script type="text/javascript">

        // BEGIN chart styling
        Highcharts.theme = {
            colors: ['#eb8527','#FFCA3D', '#babbbd', '#2e86ab', '#d20c0f'],
            chart: {
                backgroundColor:'#ffffff',
            },
            title: {
                style: {
                    color: '#000000',
                    fontWeight: 'bold'
                }
            },
            subtitle: {
                style: {
                    color: '#000000',
                }
            },
            xAxis: {
                gridLineColor: '#000000',
                lineColor: '#000000',
                minorGridLineColor: '#000000',
                tickColor: '#000000',
                plotLines: [{
                    color: '#000000'
                }],
                labels: {
                    style: {
                        color: '#000000',
                    }
                }
            },
            yAxis: [{
                gridLineColor: '#000000',
                lineColor: '#000000',
                minorGridLineColor: '#000000',
                tickColor: '#000000',
                plotLines: [{
                    color: '#000000'
                }],
                labels: {
                    style: {
                        color: '#000000',
                    }
                }
            }]
        };
        Highcharts.setOptions(Highcharts.theme);

        // BEGIN chart template
        var chart = new Highcharts.Chart('container', {

            credits: {
                enabled: false
            },
            chart: {
                type: 'scatter',
                zoomType: 'xy'
            },
            title: {
                // text: 'Height Versus Weight of 507 Individuals by Gender' (set via JS)
            },
            subtitle: {
                // text: 'Source: Heinz  2003' (set via JS)
            },
            xAxis: {
                title: {
                    enabled: true,
                    // text: 'Height (cm)' (set via JS)
                },
                startOnTick: true,
                endOnTick: true,
                showLastLabel: true
            },
            yAxis: {
                title: {
                    // text: 'Weight (kg)' (set via JS)
                }
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 100,
                y: 70,
                floating: true,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                borderWidth: 1
            },
            plotOptions: {
                scatter: {
                    marker: {
                        radius: 5,
                        states: {
                            hover: {
                                enabled: true,
                                lineColor: 'rgb(100,100,100)'
                            }
                        }
                    },
                    states: {
                        hover: {
                            marker: {
                                enabled: false
                            }
                        }
                    },
                    tooltip: {
                        headerFormat: '<b>{series.name}</b><br>',
                        pointFormat: '{point.x}, {point.y}'
                    }
                }
            },
            series: [/*{
                name: 'Female',
                color: 'rgba(223, 83, 83, .5)',
                data: [[161.2, 51.6], [167.5, 59.0], [159.5, 49.2]]

            }, {
                name: 'Male',
                color: 'rgba(119, 152, 191, .5)',
                data: [[174.0, 65.6], [175.3, 71.8], [193.5, 80.7]]
            }*/] // (set via JS)

        }); // END chart template

    </script>

</body>
</html>
