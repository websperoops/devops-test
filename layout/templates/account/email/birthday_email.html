<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:o="urn:schemas-microsoft-com:office:office">

	<head>
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet" type="text/css">
		<style>
			@media screen and (max-width: 400px){
                .container-table {
					width: 100%;
				}
            }
		</style>

	</head>

	<body style="
		font-family: Ubuntu, Helvetica, Arial, sans-serif;
		margin: 0; padding: 0;">
		<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" class="container-table" style="border-collapse: collapse;">
			<!-- header -->
			<tr bgcolor="#ffffff" style="border-bottom:2px solid #ef7c15;vertical-align:top;" width="100%">
				<td align="left" style="padding: 10px 25px;">
					<img height="auto"
						src="https://dev.blocklight.io/static/images/Blocklight_Logo_Full_Black.png"
						width="100px" />
				</td>
			</tr>

			<!-- content -->
			<tr bgcolor="#ffffff">
				<td style="padding: 40px 20px 40px 20px;">
					<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
						<!-- headline -->
						<tr>
							<td align="center" style="padding-bottom: 20px;">
								<h2 style="
									word-break: break-word;
									font-weight:bolder;
									font-size:35px;
									line-height:150%;
									color:#ef7b15;">
									Happy Birthday, {{ user.first_name }}!</h2>
								<h2 style="
									font-weight:bolder;
									font-size:35px;
									line-height:100%;
									color:#ef7b15;">
								</h2>
							</td>
						</tr>
						<tr>
							<td align="center">
								<img height="auto"
                                    src="https://dev.blocklight.io/static/images/cake.png"
                                    width="110px" />
							</td>
						</tr>

						<!-- description -->
						<tr>
							<td style="padding:40px 0 40px 0;">
								<p style="
									font-size:20px;
									line-height:30px;
									text-align:center;
									color:#8d8d8d;">
                                    We would like to wish you the very best on your special day!
								</p>
								<p style="
									font-size:20px;
									line-height:30px;
									text-align:center ;
									color:#8d8d8d;">
                                    We look forward to growing with you!
								</p>
                                
							</td>
						</tr>
                        <tr>
                            <td align="center" style="padding:10px 25px;">
                                <a href=http://blocklight.io/
									style="
										font-size:20px;
                                        background:#ef7b15;
                                        color:#ffffff;
                                        text-decoration:none;
                                        text-transform:none;
                                        padding:10px 25px;
                                        border-radius:3px;"
                                    target="_blank">
                                    Go to Blocklight
                                </a>
                            </td>
                        </tr>
					</table>
				</td>
			</tr>

			<!-- footer -->
			<tr bgcolor="#f2f2f3">
				<td style="padding:20px 25px 10px;">
					<div style="font-size:13px;line-height:1;text-align:center;color:#8d8d8d;">
						Connect with us</div>
				</td>
			</tr>
			<tr bgcolor="#f2f2f3">
				<td align="center">
						<a href="https://twitter.com/blocklightio?lang=en" target="_blank"
							style="display:inline-block; color:#000000;font-size:13px;font-weight:normal;line-height:22px;text-decoration:none;text-transform:lowercase;padding:15px 10px;">
							<img src="https://dev.blocklight.io/static/images/emailicon-twitter.png"
								width="15" style="margin-right:5px" />
							/blocklightio
						</a>
						<a class="mj-link" href="https://www.facebook.com/blocklightio/" target="_blank"
							style="display:inline-block;color:#000000;font-size:13px;font-weight:normal;line-height:22px;text-decoration:none;text-transform:lowercase;padding:15px 10px;">
							<img src="https://dev.blocklight.io/static/images/emailicon-facebook.png"
								width="15" style="margin-right:5px" />
							/blocklightio
						</a>
						<a class="mj-link" href="https://www.instagram.com/blocklightio/" target="_blank"
							style="display:inline-block;color:#000000;font-size:13px;font-weight:normal;line-height:22px;text-decoration:none;text-transform:lowercase;padding:15px 10px;">
							<img src="https://dev.blocklight.io/static/images/emailicon-instagram.png"
								width="15" style="margin-right:5px" />
							/blocklightio
						</a>


				</td>
			</tr>

		</table>
	</body>

</html>
